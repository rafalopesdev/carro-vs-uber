<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro vs Uber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-box">
    <img src="/img/carro-driver.jpg" alt="">
    <div class="box">
      <h2>Carro vs Uber</h2>
      <p id="caption">Cálculo do custo da viagem</p>
      <p>Valor da gasolina</p>
      <label for="">R$</label>
      <input id="txt1" type="number"><br>

      <p>Distância aproximada</p>
      <input id="txt2" type="number">
      <label for="">Km</label><br>

      <p>Valor do estacionamento</p>
      <label for="">R$</label>
      <input id="txt3" type="number"><br>

      <button id="btn">Calcular</button>
      <p id="resultCarro"></p>
      <p id="resultUber"></p>

      <p id="obs">*Considerando o litro de gasolina percorrer 10,6km e UBER X o valor de R$ 1,60/km</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
