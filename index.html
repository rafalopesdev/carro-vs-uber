<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro vs Uber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <img src="img/carro-driver.jpg" alt="Motorista">
    <div class="container-box">
      <h1>Carro vs Uber</h1>
      <h2>Cálculo do custo da viagem</h2>
      <label>Valor da gasolina hoje/ <strong>R$</strong></label>
      <input id="txt1" type="number">

      <label>Distância aproximada/ <strong>Km</strong></label>
      <input id="txt2" type="number">

      <label>Valor do estacionamento/ <strong>R$</strong></label>
      <input id="txt3" type="number">

      <button id="btn">Calcular</button>
      <p id="resultCarro"></p>
      <p id="resultUber"></p>

      <p id="footer-information">*Considerando o litro de gasolina percorrer 10,6km e UBER X o valor de R$ 1,60/km</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
